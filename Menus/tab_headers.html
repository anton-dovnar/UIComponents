<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Headers</title>
    <style>
        .tabcontent {
            display: none;
            height: 30vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
        .tabs {
            display: flex;
        }
        .tablink {
            cursor: pointer;
            width: 100%;
            border: none;
            font-size: 1.5rem;
            padding: 40px;
        }
        .active {
            color: #fff;
        }
        .active:nth-child(1) {
            background-color: #f44336;
        }
        .active:nth-child(2) {
            background-color: #04AA6D;
        }
        .active:nth-child(3) {
            background-color: #2196F3;
        }
        .active:nth-child(4) {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="London" class="tabcontent active" style="display:flex;">
            <h1>London</h1>
            <p>London is the capital city of England.</p>
        </div>

        <div id="Paris" class="tabcontent">
            <h1>Paris</h1>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="Tokyo" class="tabcontent">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital of Japan.</p>
        </div>

        <div id="Oslo" class="tabcontent">
            <h1>Oslo</h1>
            <p>Oslo is the capital of Norway.</p>
        </div>

        <div class="tabs">
            <button class="tablink active" onclick="openCity(event, 'London')" id="defaultOpen">London</button>
            <button class="tablink" onclick="openCity(event, 'Paris')">Paris</button>
            <button class="tablink" onclick="openCity(event, 'Tokyo')">Tokyo</button>
            <button class="tablink" onclick="openCity(event, 'Oslo')">Oslo</button>
        </div>
    </div>
    <script>
        let openCity = (event, cityName) => {
            let tabLinks = document.querySelectorAll('.tablink');
            for (const link of tabLinks) {
                link.classList.remove('active');
            }

            let tabContents = document.querySelectorAll('.tabcontent');
            for (const content of tabContents) {
                content.classList.remove('active');
                content.style.display = 'none';
            }

            let current = document.querySelector(`#${cityName}`);
            current.classList.add('active');
            current.style.display = 'flex';
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
