<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .mySlides {
            display: none;
        }
        img {
            vertical-align: middle;
        }
        .slideshow-container {
            position: relative;
        }
        .prev, .next {
            cursor: pointer;
            user-select: none;
            position: absolute;
            top: 50%;
            border-radius: 0 3px 3px 0;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            transition: .5 ease;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .text {
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #f2f2f2;
            padding: 8px 12px;
        }

        .numbertext {
            position: absolute;
            top: 0;
            color: #f2f2f2;
            font-size: 1rem;
            padding: 8px 12px;
        }

        #dots {
            text-align: center;
        }

        .dot {
            cursor: pointer;
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 2px;
            background-color: #bbb;
            transition: background-color 0.5 ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a id="prev" class="prev">&#10094;</a>
        <a id="next" class="next">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div id="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script>
        let slideIndex = 0;

        const currentSlide = (e) => {
            slideIndex = Array.from(e.target.parentNode.children).indexOf(e.target);
            showSlides();
        };

        const dots = document.querySelectorAll(".dot");
        dots.forEach((element) => {
            element.addEventListener("click", currentSlide);
        });

        const nextSlide = document.querySelector("#next");
        nextSlide.addEventListener("click", () => {
            slideIndex += 1;
            showSlides();
        });

        const prevSlide = document.querySelector("#prev");
        prevSlide.addEventListener("click", () => {
            slideIndex -= 1;
            showSlides();
        });

        const showSlides = () => {
            const slides = document.querySelectorAll(".mySlides");

            slideIndex = slideIndex > slides.length - 1 ? 0 : slideIndex;
            slideIndex = slideIndex < 0 ? slides.length - 1 : slideIndex;

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                dots[i].classList.remove('active')
            }

            slides[slideIndex].style.display = "block";
            dots[slideIndex].classList.add('active');
        };

        showSlides();
    </script>
</body>
</html>
