<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .mySlides, .slide-container {
            position: relative;
        }
        .numbertext {
            position: absolute;
            color: #fff;
            padding: 15px;
        }
        .next, .prev {
            cursor: pointer;
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            color: #fff;
            font-size: 2.5rem;
            padding: .5rem 1rem;
        }
        .next {
            right: 0;
        }
        .next:hover, .prev:hover {
            background: #000;
        }
        .mySlides {
            background-color: #000;
        }
        .mySlides, .mySlides img  {
            width: 100%;
            height: auto;
        }
        .mySlides {
            display: none;
        }
        .caption-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .row {
            display: flex;
            width: 100%;
            justify-content: space-around;
            padding: 1rem 0;
            background-color: #000;
        }
        .row .column {
            flex-basis: 16%;
        }
        .row .column img {
            cursor: pointer;
            width: 100%;
            height: auto;
            opacity: .6;
        }
        .row .column img:hover {
            opacity: 1;
        }
        .active, .row .column img.active {
            display: block;
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Container for the image gallery -->
    <div class="container">
        <!-- Full-width images with number text -->
        <div class="slide-container">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="https://www.w3schools.com/howto/img_woods_wide.jpg" width="300" height="105">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="https://www.w3schools.com/howto/img_5terre_wide.jpg" width="300" height="105">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" width="300" height="105">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" width="300" height="105">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" width="300" height="105">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" width="300" height="105">
            </div>

            <!-- Next and previous buttons -->
            <a id="prev" class="prev">&#10094;</a>
            <a id="next" class="next">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption">The Woods</p>
            </div>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="thumb" src="https://www.w3schools.com/howto/img_woods.jpg" alt="The Woods" width="100" height="67">
            </div>
            <div class="column">
                <img class="thumb" src="https://www.w3schools.com/howto/img_5terre.jpg" alt="Cinque Terre" width="100" height="67">
            </div>
            <div class="column">
                <img class="thumb" src="https://www.w3schools.com/howto/img_mountains.jpg" alt="Mountains and fjords" width="100" height="67">
            </div>
            <div class="column">
                <img class="thumb" src="https://www.w3schools.com/howto/img_lights.jpg" alt="Northern Lights" width="100" height="67">
            </div>
            <div class="column">
                <img class="thumb" src="https://www.w3schools.com/howto/img_nature.jpg" alt="Nature and sunrise" width="100" height="67">
            </div>
            <div class="column">
                <img class="thumb" src="https://www.w3schools.com/howto/img_snow.jpg" alt="Snowy Mountains" width="100" height="67">
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.mySlides');
        const thumbnails = document.querySelectorAll('.thumb');
        const caption = document.querySelector('#caption');

        const currentSlide = (e) => {
            slideIndex = Array.from(e.target.parentNode.parentNode.children).indexOf(e.target.parentNode);
            showSlide();
        };

        thumbnails.forEach((element) => {
            element.addEventListener("click", currentSlide);
        });

        const nextSlide = document.querySelector('#next');
        nextSlide.addEventListener("click", () => {
            slideIndex += 1;
            showSlide();
        });

        const prevSlide = document.querySelector('#prev');
        prevSlide.addEventListener("click", () => {
            slideIndex -= 1;
            showSlide();
        });

        const showSlide = () => {
            if (slideIndex > slides.length - 1) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
                thumbnails[i].classList.remove('active');
            }

            slides[slideIndex].classList.add('active');
            thumbnails[slideIndex].classList.add('active');
            caption.innerHTML = thumbnails[slideIndex].alt;
        };

        showSlide();
    </script>
</body>
</html>
